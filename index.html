<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SValidate - Email Validator for your Business</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/loggo.jpg" alt="email picture"><span>SValidate</span></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <label for="username">Username:</label>
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>
    
            
                <!-- Submit button -->
                <input id="submitbtn" class="btn" type="submit" value="Submit">
              </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultC">
                Your results will show here 

            </div>
        </div>
    </main>
    <footer>
        <footer>
            Copyright | SValidate.com | All Rights Reserved
        </footer>

    </footer>

    <script src="js/index.js"></script>
    
</body>
</html>
